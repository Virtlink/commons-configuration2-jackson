
project.ext.git_repo              = hasProperty('git_repo')              ? getProperty('git_repo')              : System.getenv('TRAVIS_REPO_SLUG')

project.ext.project_name          = hasProperty('project_name')          ? getProperty('project_name')          : "${project.group}:${project.name}"
project.ext.project_description   = hasProperty('project_description')   ? getProperty('project_description')   : ""
project.ext.project_inceptionyear = hasProperty('project_inceptionyear') ? getProperty('project_inceptionyear') : null
project.ext.project_url           = hasProperty('project_url')           ? getProperty('project_url')           : "https://github.com/${git_repo}"
project.ext.project_issues        = hasProperty('project_url')           ? getProperty('project_url')           : "https://github.com/${git_repo}/issues"

project.ext.vcs_tag               = hasProperty('vcs_tag')               ? getProperty('vcs_tag')               : System.getenv('TRAVIS_TAG')
project.ext.vcs_url               = hasProperty('vcs_url')               ? getProperty('vcs_url')               : "https://github.com/${git_repo}.git"
project.ext.scm_url               = hasProperty('scm_url')               ? getProperty('scm_url')               : "scm:git@github.com:${git_repo}.git"
project.ext.scm_connection        = hasProperty('scm_connection')        ? getProperty('scm_connection')        : "scm:git@github.com:${git_repo}.git"
project.ext.scm_devconnection     = hasProperty('scm_devconnection')     ? getProperty('scm_devconnection')     : "scm:git@github.com:${git_repo}.git"

project.ext.license_name          = hasProperty('license_name')          ? getProperty('license_name')          : "Other"
project.ext.license_id            = hasProperty('license_id')            ? getProperty('license_id')            : "OTHER"
project.ext.license_url           = hasProperty('license_url')           ? getProperty('license_url')           : ""
project.ext.license_distribution  = hasProperty('license_distribution')  ? getProperty('license_distribution')  : "repo"

project.ext.developer_id          = hasProperty('developer_id')          ? getProperty('developer_id')          : "Dev"
project.ext.developer_name        = hasProperty('developer_name')        ? getProperty('developer_name')        : "Dev"
project.ext.developer_email       = hasProperty('developer_email')       ? getProperty('developer_email')       : null

project.ext.bintray_username      = hasProperty('bintray_username')      ? getProperty('bintray_username')      : System.getenv('BINTRAY_USER')
project.ext.bintray_apikey        = hasProperty('bintray_apikey')        ? getProperty('bintray_apikey')        : System.getenv('BINTRAY_API_KEY')
project.ext.bintray_repo          = hasProperty('bintray_repo')          ? getProperty('bintray_repo')          : "maven"

project.ext.sonatype_username     = hasProperty('sonatype_username')     ? getProperty('sonatype_username')     : System.getenv('SONATYPE_USERNAME')
project.ext.sonatype_password     = hasProperty('sonatype_password')     ? getProperty('sonatype_password')     : System.getenv('SONATYPE_PASSWORD')

project.ext.gpg_passphrase        = hasProperty('gpg_passphrase')        ? getProperty('gpg_passphrase')        : System.getenv('GPG_PASSPHRASE')
